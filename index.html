<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Calculator</h1>
    </div>
    <div class="container">
        <div class="calculator-container">
            <div class="show-results"></div>
            <div class="btn-container">
                    <!-- Row 1 -->
                    <button class="btn-input btn-num">7</button>
                    <button class="btn-input btn-num">8</button>
                    <button class="btn-input btn-num">9</button>
                    <button class="btn-input">รท</button>

                    <!-- Row 2 -->
                    <button class="btn-input btn-num">4</button>
                    <button class="btn-input btn-num">5</button>
                    <button class="btn-input btn-num">6</button>
                    <button class="btn-input">x</button>

                    <!-- Row 3 -->
                    <button class="btn-input btn-num">1</button>
                    <button class="btn-input btn-num">2</button>
                    <button class="btn-input btn-num">3</button>
                    <button class="btn-input">-</button>

                    <!-- Row 4 -->
                    <button class="btn-input">.</button>
                    <button class="btn-input btn-num">0</button>
                    <button class="btn-input">=</button>
                    <button class="btn-input">+</button>                
            </div>
            <button class="btn-clear">Clear</button>
        </div>
    </div>
</body>
</html>
