<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Calculator</h1>
    </div>
    <div class="container">
        <div class="show-results">Placeholder</div>
        <div class="btn-container">
            <div class="btn-input-container">
                <!-- Row 1 -->
                <btn class="btn-input">7</btn>
                <btn class="btn-input">8</btn>
                <btn class="btn-input">9</btn>
                <btn class="btn-input">รท</btn>

                <!-- Row 2 -->
                <btn class="btn-input">4</btn>
                <btn class="btn-input">5</btn>
                <btn class="btn-input">6</btn>
                <btn class="btn-input">x</btn>

                <!-- Row 3 -->
                <btn class="btn-input">1</btn>
                <btn class="btn-input">2</btn>
                <btn class="btn-input">3</btn>
                <btn class="btn-input">-</btn>

                <!-- Row 4 -->
                <btn class="btn-input">.</btn>
                <btn class="btn-input">0</btn>
                <btn class="btn-input">=</btn>
                <btn class="btn-input">+</btn>                
            </div>
            <btn class="btn-clear">Clear</btn>

        </div>
    </div>
</body>
</html>
